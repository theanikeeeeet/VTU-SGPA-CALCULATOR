name: Capture runtime screenshot

on:
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Start static server
        run: npx http-server build -p 5000 --silent &
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Capture screenshot
        run: npx playwright screenshot http://localhost:5000 assets/screenshot.png --full-page
      - name: Commit screenshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/screenshot.png
          git commit -m "chore: update runtime screenshot [ci skip]" || echo "no changes to commit"
          git push
